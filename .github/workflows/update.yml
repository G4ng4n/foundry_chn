name: Update Language Source

on:
  schedule:
    - cron:  '*/5 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Update Projects Source Json
        run: wget https://demo.foundryvtt.com/lang/en.json -O ./.github/en.json || echo "Failed in updating language file from Foundry VTT official demo site"

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7.2.1
        with:
          add: ".github/en.json"
          branch: main
